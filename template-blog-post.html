<!doctype html>
<html lang="en-GB">
${template-head.html()}
<body id="top">
${template-header.html()}
<main>
    <div class="container">
        <article class="post">
            <header>
                $if(title)$<h1 class="post-title">$title$</h1>$endif$
                <div class="post-date">$publicationDate$</div>
                $if(modificationDate)$
                <div class="post-date">Last modified: $modificationDate$</div>
                $endif$
                <ul class="tags">
                    $for(tags)$
                    <li class="tag"><a href="/tags/$tags$/">$tags$</a></li>
                    $endfor$
                </ul>
            </header>
            <section class="body">
                $body$
            </section>
        </article>
    </div>
</main>
${template-footer.html()}
</body>
</html>
